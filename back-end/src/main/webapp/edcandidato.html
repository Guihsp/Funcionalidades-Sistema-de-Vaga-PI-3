<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/vagas_candidato.css">
    <link rel="stylesheet" href="css/components/form.css">
    <link rel="stylesheet" href="./css/components/footer.css">
    <link rel="stylesheet" href="./css/components/headerLogin.css">
    <title>Editar dados do candidato</title>
</head>

<body>

    <header></header>

    <section class="section-usuario">
        <div class="container">

            <div class="info-box">
                <img src="assets/profile.svg" alt="Imagem de Perfil" class="user-img">
                <div class="infos">
                    <h2 class="user-name">Vitor Cobeio</h2>
                    <p class="user-location">
                        <img src="./assets/Location.svg" alt="Localização">
                        <span class="location">São Paulo - SP</span>
                    </p>
                </div>
            </div>

            <a href="#" class="btn-user-vagas">Minhas Vagas</a>

        </div>
    </section>

    <section class="section-dados">
        <div class="container">
            <h1>Editar Perfil</h1>

            <form action=""></form>

            <button class="btn-salvar">
                Salvar
            </button>

        </div>
    </section>

    <footer></footer>

    <script src="js/components/headerCandidate.js"></script>
    <script src="./js/components/footer.js"></script>
    <script src="./js/components/form.js"></script>

</body>

</html>
