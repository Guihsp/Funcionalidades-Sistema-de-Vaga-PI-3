<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/components/headerLogin.css">
    <link rel="stylesheet" href="./css/components/footer.css">
    <link rel="stylesheet" href="./css/companyProfile.css">
    <title>Perfil da Empresa</title>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">
                    <img src="./assets/logo.svg" alt="logo">
                </a>

                <ul class="nav-list">
                    <img src="./assets/profile.svg" alt="">
                    <li><a href="#" class="nav-link btn-perfil">Canes</a></li>
                    <li>
                        <button id="btn-menu">
                            <span id="hamburger"></span>
                        </button>
                    </li>

                    <li>
                        <ul class="dropdown">
                            <li>
                                <a href="#" class="nav-link">
                                    <img src="./assets/profile.svg" alt="">
                                    <span>Perfil Empresa</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link">
                                    <img src="./assets/add.svg" alt="adiciona">
                                    <span>Ver vagas</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link">
                                    <img src="./assets/list.svg" alt="lista">
                                    <span>Ver Vagas</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link">
                                    <img src="./assets/logout.svg" alt="logout">
                                    <span>Sair</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>

            </nav>
        </div>
    </header>

    <section class="section-usuario">
        <div class="container">

            <div class="info-box">
                <img src="assets/logo-empresa.svg" alt="Imagem de Perfil" class="user-img">
                <div class="infos">
                    <h2 class="user-name">Canes</h2>
                    <p class="user-location">
                        <img src="./assets/Location.svg" alt="Localização">
                        <span class="location">São Paulo - SP</span>
                    </p>
                </div>
            </div>

            <div class="box-btn">
                <a href="#" class="btn">Editar Perfil</a>
                <a href="#" class="btn">Ver Vagas</a>
            </div>

        </div>
    </section>

    <section class="description-company">
        <div class="container">
            <h1>Descrição da Empresa</h1>

            
        </div>
    </section>
    
    <footer></footer>

    <script src="./js/menu.js"></script>
    <script src="./js/components/footer.js"></script>
</body>
</html>
