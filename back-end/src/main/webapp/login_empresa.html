<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/footer.css">
    <title>Login Empresa</title>
</head>
<body>

<header></header>

<section>
    <div class="container">
        <div class="form">
            <h1>Login Empresa</h1>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="senha">
                </div>

                <a href="" class="link-password">Esqueceu a senha?</a>

                <button id="entrar" class="enter-button btn" type="submit">
                    Entrar
                </button>

                <a href="./cadastro_empresa.html" class="register-button btn" id="cadastrarButton">
                    Cadastrar
                </a>

                <a href="./login.html" class="link-company">Sou candidato ></a>
            </form>
        </div>
    </div>
</section>

<footer></footer>

<script>
    localStorage.clear();
</script>
<script src="./js/components/header.js"></script>
<script src="./js/components/footer.js"></script>
<script src="./js/integrations/loginCompany.js"></script>

</body>
</html>
