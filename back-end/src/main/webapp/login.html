<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/footer.css">
    <title>Login</title>
</head>

<body>

    <header></header>

    <section>
        <div class="container">

            <div class="form">

                <h3>Login Candidato</h3>

                <form action="">

                    <label for="">Email:</label>
                    <input type="text" id="email" name="email" size="20">

                    <label for="">Senha:</label>
                    <input type="password" id="senha" name="senha" size="20">
                    <a href="" class="link-password">Esqueceu a senha?</a>
                    
                </form>

                <button class="enter-button btn" id="enterButton" type="button">
                    Entrar
                </button>

                <button class="register-button btn" id="cadastrarButton" type="button">
                    Cadastrar
                </button>

                <a href="" class="link-company">Sou empresa ></a>
            </div>
        </div>
    </section>

    <footer></footer>

    <script src="./js/components/header.js"></script>
    <script src="./js/components/footer.js"></script>

</body>

</html>
