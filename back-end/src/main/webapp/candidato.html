<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/candidato.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/footer.css">
    <title>Cadastro</title>
</head>

<body>

    <header></header>

    <div class="cadastro-geral">
        <h3>Cadastro candidato</h3>

        <form action="" class="center">

            <div class="camp">
                <h5><label for="">Name:</label></h5>
                <input type="text" id="nome" name="nome" size="20">

            </div>

            <div class="camp">
                <h5><label for="">Email:</label></h5>
                <input type="text" id="email" name="email" size="20">

            </div>

            <div class="camp">
                <h5><label for="">Senha:</label></h5>
                <input type="password" id="senha" name="senha" size="20">
            </div>

            <div class="camp">
                <h5><label id="confirm-password" for="">Confirmar Senha:</label></h5>
                <input type="password" name="senha" size="20" id="confirmar-senha">
            </div>

            <button class="register-button" id="cadastrarButton" type="button">
                <p>Cadastrar</p>
            </button>


        </form>
        <a href="">Sou empresa ></a>
    </div>

    
    <footer></footer>
    
    <script src="./js/components/header.js"></script>
    <script src="./js/components/footer.js"></script>
    <script src="./js/integrations/createUser.js"></script>

</body>

</html>
