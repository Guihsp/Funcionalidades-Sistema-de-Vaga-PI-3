<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro_empresa.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/footer.css">
    <title>Cadastro</title>
</head>

<body>
    <header></header>

    <section>
        <div class="container">
            <div class="form">
                <h1>Cadastro Empresa</h1>

                <form>

                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name" required>

                    <label for="emmail">Email:</label>
                    <input type="text" name="email" id="email" required>

                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" required>

                    <label for="confirm-passwaord">Confirmar Senha:</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </form>

                <button id="cadastrarButton" >Cadastrar</button>
                <a href="./candidato.html">Sou candidato ></a>
            </div>
        </div>
    </section>

    <footer></footer>

    <script>
        localStorage.clear();
    </script>
    <script src="./js/components/header.js"></script>
    <script src="./js/components/footer.js"></script>
    <script src="./js/integrations/createCompany.js"></script>
    
</body>

</html>
