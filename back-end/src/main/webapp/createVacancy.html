<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/createVacancy.css">
    <link rel="stylesheet" href="./css/components/footer.css">
    <title>Criar Vaga</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">
                    <img src="./assets/logo.svg" alt="logo">
                </a>

                <ul class="nav-list">
                    <img src="./assets/profile.svg" alt="">
                    <li><a href="#" class="nav-link btn-perfil">Canes</a></li>
                    <li>
                        <button id="btn-menu">
                            <span id="hamburger"></span>
                        </button>
                    </li>

                    <li>
                        <ul class="dropdown">
                            <li>
                                <a href="#" class="nav-link">
                                    <img src="./assets/profile.svg" alt="">
                                    <span>Perfil Empresa</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link">
                                    <img src="./assets/add.svg" alt="adiciona">
                                    <span>Ver vagas</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link">
                                    <img src="./assets/list.svg" alt="lista">
                                    <span>Ver Vagas</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link">
                                    <img src="./assets/logout.svg" alt="logout">
                                    <span>Sair</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>

            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Criar Vaga</h1>
            <form>
                <label for="title">* Título</label>
                <input type="text" id="title" name="title"
                    placeholder="Ex: Desenvolvedor(a) + Linguagem + Nível de Experiência" required>

                <label for="description">* Descrição</label>
                <textarea name="description" id="description" cols="30" rows="10"
                    placeholder="Quais as principais atividades e responsabilidade do cargo." required></textarea>

                <label for="requirements">* Requisitos</label>
                <textarea name="requirements" id="requirements" cols="30" rows="10"
                    placeholder="O que o candidato precisa ter para concorrer à vaga." required></textarea>

                <label for="location">* Localização</label>
                <input type="text" id="location" name="location" placeholder="Ex: São Paulo, SP" required>

                <label for="salary">* Faixa Salário</label>
                <input type="text" id="salary" name="salary" placeholder="Ex: Até R$2.000,00" required>

            </form>

            <p>**Confira as informações antes de criar a vaga**</p>

            <button class="btn-create">Criar Vaga</button>
        </div>


    </main>

    <footer></footer>

    <script src="./js/menu.js"></script>
    <script src="./js/components/footer.js"></script>
</body>

</html>
