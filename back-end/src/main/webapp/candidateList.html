<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/candidateList.css">
    <link rel="stylesheet" href="./css/components/cardCandidate.css">
    <link rel="stylesheet" href="./css/components/headerLogin.css">
    <link rel="stylesheet" href="./css/components/footer.css">
    <title>Lista de Candidatos</title>
</head>
<body>
    
    <header></header>

    <section class="section-info-vancancy">
        <div class="navBar">
            <div class="info-box">
                <img src="./assets/logo-empresa.svg" alt="Logo da empresa">

                <div class="infos">
                    <p class="vancancy-name">DESENVOLVEDOR(A) BACK-END - SENIOR</p>

                    <ul>
                        <li>
                            <img src="./assets/briefcase.svg" alt="Pasta">
                            <span class="company-name">Canes</span>
                        </li>
                    
                        <li>
                            <img src="./assets/Location.svg" alt="Localização">
                            <span class="location-vancancy">São Paulo - SP</span>
                        </li>
            
                        <li>
                            <img src="./assets/cash.svg" alt="Dinheiro">
                            <span class="salary-vancancy">Até R$15.000</span>
                        </li>
                    </ul>

                </div>

            </div>

            <div class="btn-box">
                <a class="btn-edit btn">Editar Perfil</a>
                <a class="btn-vancancy btn">Ver Vagas</a>
            </div>
        </div>
    </section>

    <section class="section-candidates-list">
        <div class="containerCandidate">

            <h1>Candidatos</h1>

            <div class="num-candidates-vancancy">
                <p>Número de Candidatos na vaga: </p>
                <span class="num-candidates">5</span>
            </div>

            <ul class="candidate-list">
                
            </ul>

        </div>
    </section>

    <footer></footer>

    <script src="./js/components/headerCompany.js"></script>
    <script src="./js/components/footer.js"></script>
    <script src="./js/components/cardCandidate.js"></script>
</body>
</html>
